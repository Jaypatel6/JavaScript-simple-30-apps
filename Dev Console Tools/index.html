<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tools!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ˜‚');

    // Styled
     console.log(' %c Hello I am a string', 'font-size: 50px; background: red');

    // warning!
    console.warn("OH NOO");

    // Error :|
    console.error("ERROR!");

    // Info
    console.info("New day lets get it");

    // Testing
    console.assert(1===1);

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`This is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age}`);
    	console.groupEnd(`${dog.name}`);

    });
    // counting
    console.count('Wes'); 
  </script>
</body>
</html>
